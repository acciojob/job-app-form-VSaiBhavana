<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body><form method="post">
	<label for="name">Name</label>
	<input id="name" type="text" placeholder="Name" required><br><br>
	<label for="email">Email</label>
	<input id="email" type="email" placeholder="Email" required><br><br>
	<label for="gender">Gender</label>
	<input id="gender" type="radio" name="gender" value="male" required>Male
	<input id="gender" type="radio" name="gender" value="female" required>Female<br><br>
	<label for="laptop">Laptop Brands</label>
	<select>
		<option>Acer</option>
		<option>Asus</option>
		<option>HP</option>
		<option>Apple</option>
	</select><br><br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required><br><br>
	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" required><br><br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required><br><br>
	<label for="portfolio">Portfolio</label>
	<input type="url" placeholder="URL" id="portfolio"><br><br>
	<button type="submit">Submit</button>
	<script type="text/javascript" src="./script.js"></script>
	</form>
</body>
</html>
